buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		// gradle-docker-plugin does not work with mavenCentral(), so using jcenter()
		jcenter()
		gradlePluginPortal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'com.bmuschko:gradle-docker-plugin:4.1.0'
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.bmuschko.docker-spring-boot-application'

group = 'org.coinen.reactive.persistence'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11

repositories {
	// gradle-docker-plugin does not work with mavenCentral(), so using jcenter()
	jcenter()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


ext {
	springBootAdminVersion = '2.1.0'
}

dependencies {
	// Core
	implementation('org.springframework.boot:spring-boot-starter-actuator')
	implementation('org.springframework.boot:spring-boot-starter-webflux')

	// Persistence
	implementation('org.springframework.boot:spring-boot-starter-data-jdbc')
	implementation('org.springframework.data:spring-data-r2dbc:1.0.0.BUILD-SNAPSHOT')
	implementation('io.r2dbc:r2dbc-postgresql:1.0.0.M6')
	implementation('org.springframework.boot:spring-boot-starter-data-cassandra-reactive')
	implementation('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
	implementation('org.springframework.boot:spring-boot-starter-data-couchbase-reactive')

	// DB Drivers
	implementation('org.postgresql:postgresql')

	// Monitoring
	implementation('de.codecentric:spring-boot-admin-starter-server')

	// Compilation helper
	compileOnly('org.projectlombok:lombok')

	// Testsing
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('io.projectreactor:reactor-test')
}

dependencyManagement {
	imports {
		mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
	}
}

docker {
	springBootApplication {
		baseImage = 'openjdk:11.0.1-jre-slim'
		ports = [8080]
		tag = 'reactive-persistence-super-app:0.0.1'
	}
}
